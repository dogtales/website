<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Tales Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f7ecdb;
        }
        .admin-header {
            background: #8D6E63;
            color: #fff;
            padding: 2rem 1rem 1rem 1rem;
            text-align: center;
        }
        .admin-header h1 {
            margin-bottom: 0.5rem;
        }
        .admin-container {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        .admin-table th, .admin-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        .admin-table th {
            background: #f7ecdb;
            color: #8D6E63;
        }
        .admin-table tr:last-child td {
            border-bottom: none;
        }
        .admin-actions button {
            margin-right: 0.5rem;
            padding: 0.3rem 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        .approve-btn { background: #25D366; color: #fff; }
        .reject-btn { background: #e53935; color: #fff; }
        .contact-btn { background: #FFAB91; color: #3E2723; }
        .status-badge {
            padding: 0.2em 0.7em;
            border-radius: 1em;
            font-size: 0.95em;
            font-weight: 600;
        }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-approved { background: #d4edda; color: #155724; }
        .status-rejected { background: #f8d7da; color: #721c24; }
        @media (max-width: 700px) {
            .admin-container { padding: 0.5rem; }
            .admin-table th, .admin-table td { padding: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>Dog Tales Kennels Admin Panel</h1>
        <p>Manage all bookings and customer inquiries</p>
    </div>
    <div class="admin-container">
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Service</th>
                    <th>Date</th>
                    <th>Notes</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookingTableBody">
                <!-- Example row, replace with dynamic content -->
                <tr>
                    <td>Jane Doe<br><small>+254712345678</small></td>
                    <td>Dog Training</td>
                    <td>2025-07-01<br><small>Morning</small></td>
                    <td>Needs home visit</td>
                    <td><span class="status-badge status-pending">Pending</span></td>
                    <td class="admin-actions">
                        <button class="approve-btn">Approve</button>
                        <button class="reject-btn">Reject</button>
                        <button class="contact-btn">Contact</button>
                    </td>
                </tr>
                <!-- More rows will be injected here -->
            </tbody>
        </table>
    </div>
    <!-- For future: <script type="module" src="admin.js"></script> -->
</body>
</html>
